<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="controls-panel">
            <div id="symbol-selection">
                <label>Choisir le symbole du Joueur 1:</label>
                <div class="symbol-options">
                    <div class="symbol-choice">
                        <input type="radio" id="player-x" name="player-symbol" value="X" checked>
                        <label for="player-x">X</label>
                    </div>
                    <div class="symbol-choice">
                        <input type="radio" id="player-o" name="player-symbol" value="O">
                        <label for="player-o">O</label>
                    </div>
                </div>
            </div>

            <div id="grid-controls">
                <label for="grid-size-input">Grid Size: </label>
                <div class="input-group">
                    <input type="number" id="grid-size-input" min="3" max="6" value="3" placeholder="3-6">
                    <button id="apply-size-btn">Apply</button>
                </div>
            </div>

            <div id="k-alignment-controls">
                <label for="k-alignment-input">Alignements requis (k): </label>
                <div class="input-group">
                    <input type="number" id="k-alignment-input" min="3" max="6" value="3" placeholder="3-6">
                    <button id="apply-k-btn">Apply</button>
                </div>
            </div>
            
            <button id="restart-btn" class="md3-button">
                Nouvelle Partie
            </button>
        </div>
        
        <div class="game-area">
            <div id="game-board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="status">X's turn</div>
        </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
