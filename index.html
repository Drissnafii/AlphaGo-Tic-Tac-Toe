<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="controls-panel">
            <div id="symbol-selection">
                <label>Choose Player 1 Symbol:</label>
                <div class="symbol-options">
                    <div class="symbol-choice">
                        <input type="radio" id="player-x" name="player-symbol" value="X" checked>
                        <label for="player-x">X</label>
                    </div>
                    <div class="symbol-choice">
                        <input type="radio" id="player-o" name="player-symbol" value="O">
                        <label for="player-o">O</label>
                    </div>
                </div>
            </div>

            <div id="grid-controls">
                <label for="grid-size-input">Grid Size: </label>
                <div class="input-group">
                    <input type="number" id="grid-size-input" min="3" max="13" value="3" placeholder="3-13">
                    <button id="apply-size-btn">Apply</button>
                </div>
            </div>

            <div id="k-alignment-controls">
                <label for="k-alignment-input">Win Length (k): </label>
                <div class="input-group">
                    <input type="number" id="k-alignment-input" min="3" max="13" value="3" placeholder="3-13">
                    <button id="apply-k-btn">Apply</button>
                </div>
            </div>
            
            <button id="restart-btn" class="md3-button">
                New Game
            </button>
        </div>
        
        <div class="game-area">
            <div id="game-board">
                <!-- Cells are dynamically generated by JavaScript -->
            </div>
            <div id="status">X's turn</div>
        </div>

        <div class="score-panel">
            <div class="score-board">
                <h3>Scores</h3>
                <div class="score-blocks">
                    <div class="score-block x-block">
                        <div class="score-symbol">X</div>
                        <div id="score-x" class="score-number">0</div>
                    </div>
                    <div class="score-block o-block">
                        <div class="score-symbol">O</div>
                        <div id="score-o" class="score-number">0</div>
                    </div>
                    <div class="score-block draw-block">
                        <div class="score-symbol">âšŠ</div>
                        <div id="score-draw" class="score-number">0</div>
                    </div>
                </div>
                <button id="reset-score-btn" class="score-reset-btn">
                    Reset Scores
                </button>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
