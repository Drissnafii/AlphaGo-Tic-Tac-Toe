<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="status">X's turn</div>
    
    <div id="grid-controls">
        <label for="grid-size-input">Grid Size: </label>
        <div class="input-group">
            <input type="number" id="grid-size-input" min="3" max="6" value="3" placeholder="3-6">
            <button id="apply-size-btn">Apply</button>
        </div>
    </div>
    
    <button id="restart-btn" class="md3-button">
        Nouvelle Partie
    </button>

    <script src="./assets/js/gameLogic.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
